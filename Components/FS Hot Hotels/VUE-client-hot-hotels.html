<link href="https://www.tui.ru/main.css?d4f6254e28b9102fd9d7" rel="stylesheet">
<style>
    #fs-hot-hotels {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        
    }
</style>

<div id="fs-hot-hotels">

    <div class="hotel-card__slider swiper-container swiper-container-initialized swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px);">

            <!-- SLIDE START ================================================================== -->
            <div class="swiper-slide hotel-card__slide swiper-slide-active" style="width: 390.667px;" v-for="hotel in hotels">
                <div class="hottours-card">
                   <img 
                   v-bind:src="hotel.image" 
                   class="hottours-card__photo">
                    <div class="hottours-card__content">
                        <div class="hottours-card__titles">
                            <h4 class="hottours-card__title">{{ hotel.place }}</h4>
                            <p class="hottours-card__subtitle">{{ hotel.name}}</p>
                        </div>
                        <div class="hottours-card__description">
                            <p class="hottours-card__oldprice">
                                <span><span>{{ hotel.oldPrice }}&nbsp;<span class="currency">₽</span></span></span></p>
                            <p class="hottours-card__price"><span>от&nbsp;<span>{{ hotel.newPrice}}&nbsp;<span class="currency">₽</span></span></span></p>
                            <p class="hottours-card__conditions">{{ hotel.conditions }}</p>
                            <a 
                            v-bind:href="hotel.link" 
                            class="hottours-card__button">Забронировать</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SLIDE END ================================================================== -->

            
        </div><span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
